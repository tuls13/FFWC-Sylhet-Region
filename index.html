<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Water Level Plot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 5px;
            font-size: 14px;
        }
        .info-box {
            margin-bottom: 15px;
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Water Level Forecast</h1>

    <form method="get" action="/">
        <label for="station">Select Station:</label>
        <select id="station" name="station" onchange="this.form.submit()">
            {% for station in stations %}
                <option value="{{ station }}" {% if station == selected_station %}selected{% endif %}>{{ station }}</option>
            {% endfor %}
        </select>
    </form>

    {% if danger_level %}
        <div class="info-box">
            <strong>Danger Level for {{ selected_station }}:</strong> {{ danger_level }} m
        </div>
    {% endif %}

    {% if plot_url %}
        <img src="data:image/png;base64,{{ plot_url }}" alt="Water Level Plot" />
    {% else %}
        <p>No data available for the selected station.</p>
    {% endif %}

</body>
</html>
